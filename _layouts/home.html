<div class="partners">
{% for image in site.static_files %}
  {% if image.path contains '/partnerid/' %}
    <div class="partner" style="background-image: url({{ image.path }})"></div>
  {% endif %}
{% endfor %}
</div>

<form id="subscribe" class="block">
  <label for="email">Liitu meie uudiskirjaga!</label>
  <div class="form-row">
    <input id="email" name="email" type="email" placeholder="E-post" required>
    <button>Liitu</button>
  </div>
  <small>Sp√§mmkirju ei saada! </small>
</form>

<script src="/js/api.js"></script>
<script>
  $(function() {
    var form = $('#subscribe').on('submit', function(e) {
      e.preventDefault()
      new API().saveContact({email: $('#email', form).val(), lang: '{{page.lang}}'})
        .then(function () {form.slideUp()})
    })
    var video = $('video')
    video.attr('src', video.attr('src') + '#t=' + Math.round((Math.random() * 140)))
    video.on('canplay', function() { this.play() })
  })
</script>
