<div id="big-image">
  <div class="prev">◁</div>
  <img>

<div class="thumbs">
  {% for image in site.static_files %}

      <img src="{{ image.path }}">
    {% endif %}
  {% endfor %}
</div>

<script defer src="/js/gallery.js"></script>
